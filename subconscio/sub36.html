<div class=sub_txt id=changeme>"(...)<br>
Tu credi in un dio?<br>
Tu hai un'anima?<br>
Come puoi vendere un'anima?<br>
Io posso comperare un'anima?<br>
Qual'&egrave; il prezzo di mercato per un'anima?<br>
La tua anima &egrave; in perfette condizioni?<br><br>

Edgar."</div>
