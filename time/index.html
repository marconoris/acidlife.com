<script>
 d=new Date();
 h=d.getHours();
 m=d.getMinutes();
 s=d.getSeconds();
 if (h<10) h="0"+h;
 if (m<10) m="0"+m;
 if (s<10) s="0"+s;

 window.status="it's never the right time - hirnlego@acidlife.com";

 function setStatus() {
  window.status="it's never the right time";
 }

 function setTitle() {
  s++;
  if (s>=60) {
   s=0;
   m++;
   if (m>=60) {
    m=0;
    h++;
    if (h>=24) h=0;
    if (h<10) h="0"+h;
   }
   if (m<10) m="0"+m;
  }
  if (s<10) s="0"+s;  
  //str=h+"."+m+":"+s;
  //str="clock"+h+m;
  str="it's never the right time";
  document.title=str;
 }
 
 function clock() {
  window.setInterval("setStatus()",1);
  window.setInterval("setTitle()",1000);
 }
</script>
